<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schwan Tech 2.0 Hackathon</title>
  <link href="https://db.onlinewebfonts.com/c/db0603146267fd97cb357d5c2807c44a?family=Shadow+of+the+deads" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/0cecd60fae341384bc8d47975a6206eb?family=Medium" rel="stylesheet" type="text/css"/>
  <link href="https://db.onlinewebfonts.com/c/0a6ee448d1bd65c56f6cf256a7c6f20a?family=Bahnschrift" rel="stylesheet" type="text/css"/>
  <link href="https://db.onlinewebfonts.com/c/63f874d192fb3892d88d5e26f942b5e2?family=DS-Digital" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <h1 class="year1">2025</h1>
      <h1 class="year2">2025</h1>
      <h1 class="year3">2025</h1>
      <h1 class="S">S</h1>
      <h1 class="SS">S</h1>
      <h1 class="S">S</h1>
      <h1 class="C">C</h1>
      <h1 class="H">H</h1>
      <h1 class="W">W</h1>
      <h1 class="A">A</h1>
      <h1 class="N">N</h1>
      <h2 class="TECH">TECH</h2>
      <h2 class="point">2.0</h2>
      <h2 class="Hackathon">HACKATHON</h2>
      <!-- Countdown Timer -->
      <div class="time-container">
        <div class="time-box">
          <div id="days">0</div>
          <div id="daysLabel" class="time-label">Days</div>
        </div>
        <div class="time-box">
          <div id="hours">0</div>
          <div id="hoursLabel" class="time-label">Hours</div>
        </div>
        <div class="time-box">
          <div id="minutes">0</div>
          <div id="minutesLabel" class="time-label">Minutes</div>
        </div>
        <div class="time-box">
          <div id="seconds">0</div>
          <div id="secondsLabel" class="time-label">Seconds</div>
        </div>
      </div>
      
      <h2 class="date">FEB 13,14 2025</h2>
      <img class="logo" src="Images/kncet.png" alt="Logo">
    </div>
  </div>
  <button class="open" type="button" onclick="openDoor()">OPEN</button>
